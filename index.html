<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Item Lister</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit" id="btn">
                <!-- The Old Way of Adding Event -->
            </form>
            <h2 class="title" onclick="add()">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 5</li>
            </ul>
            <br>
            <div id="output"></div>
            <div id="myinput"></div>
            <button class="btn btn-dark btn-block" id="button">Click Here</button>
            <button class="btn btn-dark btn-block" id="btn-btn">Event Listener</button>
            <button class="btn btn-dark btn-block" id="btn-btn-btn">Click Me for Testing</button>
        </div>
        <div id="box">
            <h3>Hello World</h3>
        </div>
    </div>

    <script src="dom.js"></script>
</body>

</html>
